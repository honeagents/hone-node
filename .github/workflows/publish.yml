name: Publish to npm

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:unit

      - name: Run type check
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Check if version changed
        id: version-check
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          NPM_VERSION=$(npm view @honeagents/hone version 2>/dev/null || echo "0.0.0")
          if [ "$PACKAGE_VERSION" = "$NPM_VERSION" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "Version $PACKAGE_VERSION already published, skipping"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "Publishing $PACKAGE_VERSION (npm has $NPM_VERSION)"
          fi

      - name: Publish to npm
        if: steps.version-check.outputs.skip != 'true'
        run: npm publish --access public

      - name: Create git tag
        if: steps.version-check.outputs.skip != 'true'
        run: |
          VERSION=$(node -p "require('./package.json').version")
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "v$VERSION"
          git push origin "v$VERSION"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
